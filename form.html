<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Karyawan PT. Graha Insani Mandiri</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-column-a">
        <span class="pt-graha-insani-mandiri">PT. GRAHA INSANI MANDIRI</span>
        <div class="menu-bars">
          <button class="button-frame">
            <div class="buttons">
              <span class="button-text">Maret</span>
              <div class="checkbox-circle-line">
                <div class="group"><div class="vector"></div></div>
              </div>
            </div>
          </button>
          <div class="frame">
            <span class="page-title">Seleksi Karyawan Terbaik</span>
          </div>
          <div class="bulan"></div>
        </div>
        <span class="input-data">Input Data</span>
        <div class="div">
          <div class="flex-row-df">
            <span class="span">Data Karyawan</span>
            <div class="close-fill"><div class="group-1" onclick="goToDataPage()"></div></div>
          </div>
          <div class="rectangle"><span class="nama">Nama</span></div>
          <div class="input"><span class="id">ID</span></div>
          <div class="flex-row-e">
            <span class="kriteria-1">Kriteria 1</span
            ><span class="kriteria-1-2">Kriteria 2</span>
          </div>
          <div class="flex-row-fa">
            <div class="input-3">
              <span class="baik">Baik</span>
              <div class="arrow-down"><div class="vector-4"></div></div>
              <div class="country-logo"></div>
            </div>
            <div class="input-5">
              <span class="baik-6">Baik</span>
              <div class="arrow-down-7"><div class="vector-8"></div></div>
            </div>
          </div>
          <div class="flex-row-cbe">
            <span class="kriteria-1-9">Kriteria 3</span
            ><span class="kriteria-1-a">Kriteria 4</span>
          </div>
          <div class="flex-row-da">
            <div class="input-b">
              <span class="baik-c">Baik</span>
              <div class="arrow-down-d"><div class="vector-e"></div></div>
              <div class="country-logo-f"></div>
            </div>
            <div class="input-10">
              <span class="baik-11">Baik</span>
              <div class="arrow-down-12"><div class="vector-13"></div></div>
              <div class="country-logo-14"></div>
            </div>
          </div>
          <div class="input-15"><span class="submit">SUBMIT</span></div>
        </div>
      </div>
      <div class="side-nav-bar">
        <div class="frame-16">
          <div class="lists">
            <div class="arrow-left-s-line"><div class="group-17"></div></div>
          </div>
          <div class="lists-18">
            <div class="apps-fill"><div class="group-19"></div></div>
            <span class="list-item-big">Dashboard</span>
          </div>
          <div class="lists-1a">
            <div class="user-line"><div class="group-1b"></div></div>
            <span class="list-item-big-1c">Input Data</span>
          </div>
          <div class="lists-1d">
            <div class="settings-line"><div class="group-1e"></div></div>
            <span class="list-item-big-1f">Report</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>

</html>
